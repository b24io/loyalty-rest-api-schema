
<h2>EventMetadata</h2>
<ul class="parameter">
  <li class="param-required-true">event_type : String
    <br/>The name of the EventType of this Event.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">eid : UUID
    <br/>Identifier of this event.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">occurred_at : Date
    <br/>When the event was created according to the producer.
  </li>
</ul>
